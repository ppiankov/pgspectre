# Local testing: pgspectre audit against a bundled Postgres
# Usage: docker-compose up --build

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: pgspectre
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgspectre -d testdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgspectre:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - audit
      - --db-url
      - postgres://pgspectre@postgres:5432/testdb?sslmode=disable
      - --format
      - text
